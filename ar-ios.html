<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>iPhone AR</title>

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
}
model-viewer {
  width: 100vw;
  height: 100vh;
}
</style>
</head>

<body>

<model-viewer
  src="model.usdz"
  ar
  ar-modes="quick-look"
  camera-controls>
</model-viewer>

</body>
</html>
