<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>iPhone AR</title>

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
body { margin:0; }
model-viewer {
  width: 100vw;
  height: 100vh;
}
</style>
</head>

<body>

<model-viewer
  src="model.glb"
  ar
  ar-modes="quick-look"
  ar-placement="floor"
  camera-controls
  environment-image="neutral"
  shadow-intensity="1">
</model-viewer>

</body>
</html>
