<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>現在地とモデル位置を表示</title>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
      async
      defer
    ></script>
    <script>
      // モデルの座標
      const modelLocation = { lat: 36.50516184328213, lng: 138.11215639377093 };

      function initMap() {
        // マップを初期化
        const map = new google.maps.Map(document.getElementById("map"), {
          center: modelLocation,
          zoom: 15,
        });

        // モデル位置ピン
        const modelMarker = new google.maps.Marker({
          position: modelLocation,
          map: map,
          label: "📍モデル位置",
        });

        // 現在地取得
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };

              // 現在地ピン
              const userMarker = new google.maps.Marker({
                position: userLocation,
                map: map,
                label: "🚶あなたの位置",
              });

              // 2点を含むようにマップ範囲を調整
              const bounds = new google.maps.LatLngBounds();
              bounds.extend(modelLocation);
              bounds.extend(userLocation);
              map.fitBounds(bounds);
            },
            () => {
              alert("現在地を取得できませんでした。");
            }
          );
        } else {
          alert("ブラウザが位置情報に対応していません。");
        }
      }
    </script>
  </head>

  <body>
    <div id="map"></div>
  </body>
</html>
