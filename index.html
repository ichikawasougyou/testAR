<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ARでモデルを見る（Quick Look対応）</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
        margin: 0;
        flex-direction: column;
        font-family: sans-serif;
      }

      a[rel="ar"] img {
        width: 200px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s;
      }

      a[rel="ar"] img:hover {
        transform: scale(1.05);
      }

      p {
        margin-top: 1em;
        color: #333;
      }
    </style>
  </head>

  <body>
    <!-- USDZモデルへのリンク -->
    <a href="model.usdz" rel="ar">
      <img src="thumbnail.jpg" alt="ARで表示" />
    </a>

    <p>⬆️ 画像をタップしてARで表示</p>
  </body>
</html>
