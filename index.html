<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>現地投影WebAR - P5</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; overflow:hidden;">

<a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; gpsMinAccuracy: 30">
  
  <!-- P5のみ -->
  <a-entity gps-entity-place="latitude: 36.50516960; longitude: 138.11219072"
            gltf-model="model.glb"
            scale="1 1 1">
  </a-entity>

</a-scene>

</body>
</html>
