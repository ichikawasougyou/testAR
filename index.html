<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>iPhone AR確認</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
  <model-viewer 
    src="model.glb" 
    ios-src="model.usdz" 
    ar 
    ar-modes="quick-look" 
    camera-controls 
    auto-rotate 
    style="width:100vw; height:100vh;">
  </model-viewer>
</body>
</html>
