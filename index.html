<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AR起動中…</title>
</head>
<body>

<p>端末を判別しています…</p>

<script>
const ua = navigator.userAgent;

if (/iPhone|iPad|iPod/.test(ua)) {
  location.href = "ar-ios.html";
} else if (/Android/.test(ua)) {
  location.href = "ar-android.html";
} else {
  location.href = "pc-view.html";
}
</script>

</body>
</html>
